app:
  name: AutoLogic
  version: 0.2.0
  environment: development
  debug: true
llm:
  active_provider: openrouter
  active_model: deepseek/deepseek-r1-0528:free
  temperature: 0.3
  max_tokens: 2048
  timeout: 190
  max_retries: 3
  resilience:
    rate_limit: 15.0
    retry_enabled: true
    max_retries: 3
    retry_base_delay: 2.0
    fallback_enabled: true
  providers:
    openrouter:
      enabled: true
      base_url: https://openrouter.ai/api/v1
      default_model: meta-llama/llama-3.3-70b-instruct:free
      models:
      - meta-llama/llama-3.3-70b-instruct:free
      - anthropic/claude-3-opus
      - anthropic/claude-3-sonnet
      - openai/gpt-4-turbo
      - meta-llama/llama-3-70b-instruct
    openai:
      enabled: true
      base_url: https://api.openai.com/v1
      default_model: gpt-4-turbo
      models:
      - gpt-4-turbo
      - gpt-4o
      - gpt-4o-mini
      - gpt-3.5-turbo
    ollama:
      enabled: true
      base_url: http://localhost:11434
      default_model: llama3
      timeout: 120
      auto_detect_models: true
      models:
      - llama3
      - llama2
      - mistral
      - mixtral
      - gemma
      - phi3
      - codellama
    vllm:
      enabled: false
      default_model: local-model
      auto_detect_models: true
      models: []
    huggingface:
      enabled: true
      base_url: https://api-inference.huggingface.co/models
      default_model: meta-llama/Meta-Llama-3-70B-Instruct
      models:
      - meta-llama/Meta-Llama-3-70B-Instruct
      - mistralai/Mixtral-8x7B-Instruct-v0.1
      - google/gemma-7b
      - microsoft/Phi-3-mini-4k-instruct
  top_p: 1.0
  audit_max_retries: 3
  audit_provider: openrouter
  audit_model: qwen/qwen3-next-80b-a3b-instruct:free
  audit_temperature: 0.2
  audit_timeout: 100
  worker_provider: openrouter
  worker_model: openrouter/auto
  worker_timeout: 140
  worker_temperature: 0.2
database:
  host: localhost
  port: 5432
  name: autologic_db
vector_store:
  provider: chromadb
  path: ./data/chroma
logging:
  level: INFO
  file: Log/backend_app.log
